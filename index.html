      var xOffset = -1 * maxPos;
      var lineNumber = -1;
      var marginRight = 5;
      var marginBottom = 10;
      _.forEach(words, function(word) {
        lineNumber++;
        xOffset = 0;
        _.forEach(word, function(letter) {
          xOffset += maxPos + marginRight;
          yOffset = lineNumber * (maxPos + marginBottom);
          // Add letter's nodes to graph
          _.forEach(letter.nodes, function(node) {
            node.size = 0;
            node.x += xOffset;
            node.y += yOffset;
            node.color = '#ec5148';
            g.nodes.push(node);
          });

          // Add letter's edges to graph
          _.forEach(letter.edges, function(edge) {
            edge.color = '#ec5148';
            g.edges.push(edge);
          });
        });
      });


      s = new sigma({
        graph: g,
        container: 'container'
      });
